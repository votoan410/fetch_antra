<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <main class="blog__container">
      <header class="header">
        <a href="#" class="header__subscribe">Subscribe</a>
        <h1 class="header__title">Blog Title</h1>
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0b/Search_Icon.svg/1024px-Search_Icon.svg.png"
          alt="search icon"
          class="header__search"
        />
      </header>
      <section class="article__container"></section>
      <footer class="footer__container">
        <span class="footer__info"
          >Blog template built for
          <a
            href="https://getbootstrap.com/"
            target="_blank"
            class="footer__info--link"
            >Bootstrap</a
          ></span
        >
        <a href="#" class="footer__link">See Design System</a>
      </footer>
    </main>

    <script type="text/javascript" src="src/script.js" defer></script>
  </body>
</html>
